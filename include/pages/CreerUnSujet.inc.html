<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Creer un Sujet</title>
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="text/javascript" src="../../Classes/CreerUnSujet.class.js"></script>
    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
<form>
    <!-- Create the editor container -->
    <div class="row form-group">
        <div id="editor-container"></div>
    </div>
    <div class="row">
        <button class="btn btn-primary" type="submit">Save Profile</button>
    </div>
    <input name="about" type="hidden">
    <pre><code id="output-html"></code></pre>
</form>
<!-- Initialize Quill editor -->
<script>
    var options = {
        debug: 'info',
        modules: {
            toolbar: '#toolbar'
        },
        readOnly: true,
        theme: 'snow'
    };
    var editor = new Quill('#editor', options);

    var quill = new Quill('#editor-container', {
        modules: {
            toolbar: toolbarOptions
        },
        theme: 'snow'
    });

    quill.on('text-change', function(delta, source) {
        updateHtmlOutput()
    })

    // Return the HTML content of the editor
    function getQuillHtml() { return quill.root.innerHTML; }

    function updateHtmlOutput() {
        let html = getQuillHtml();
        console.log(html);
        document.getElementById('output-html').innerText = html;
    }

    updateHtmlOutput()

    var form = document.querySelector('form');
    form.onsubmit = function() {
        // Populate hidden form on submit
        var about = document.querySelector('input[name=about]');
        about.value = JSON.stringify(quill.getContents());

</script>

</html>
